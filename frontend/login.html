<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Sign Up</title>
</head>
<body>
	<br>
	<br>
	<h1 style="text-align: center;">Welcome to Nosesmash</h1>
	<br>
	<br>
	<h4 style="text-align: center;">please log in</h4>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a href="Sign" class="float-right btn btn-outline-primary mt-1">Sign up</a>
						<h4 class="card-title mt-2">Log in</h4>
					</header>
					<article class="card-body">
						<form name="/sign_in_form" method="POST">
							<div class="form-group">
								<label>Email address</label>
								<input type="email" class="form-control" placeholder="" required name="email">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password" required name="password">
							</div> 
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Enter</button>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div> 
	<br>
</body>
</html>
