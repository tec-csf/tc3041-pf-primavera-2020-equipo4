<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Add new Game</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Nosesmash</span>
		<div class="collapse navbar-collapse" id="navbarNav">
		  	<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="library.html">Library</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="settings.html">Settings</a>
				</li>
			</ul>
			<form class="form-inline" action="search.html">
				<input class="form-control mr-sm-2 ml-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0 btn-space" type="submit">Search</button>
			</form>
		</div>
		<span class="navbar-brand mb-0 h1">Username</span>
		<form class="form-inline" action="login.html">
			<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out</button>
		</form>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
				<header class="card-header">
					<h4 class="card-title mt-2">Add new game</h4>
				</header>
				<article class="card-body">
					<form>
						<div class="form-group">
							<label>Title</label>
							<input type="text" class="form-control" placeholder="" required>
						</div>
						<div class="form-group">
							<label>Publisher</label>
							<input type="text" class="form-control" placeholder="" required>
						</div>
						<div class="form-group">
							<label>Developer</label>
							<input type="text" class="form-control" placeholder="" required>
						</div>
						<div class="form-group">
							<label>Realese Date</label>
							<input type="date" class="form-control" placeholder="-" required>
						</div>
						<div class="form-group">
							<label>Genre</label>
							<input type="text" class="form-control" placeholder="" required>
						</div>
						<div class="form-group">
							<label style="margin-right: 20%;">Rating</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<label class="form-check-label" for="inlineRadio1">E</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">E10</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">T</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">M</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">AO</label>
							</div>
						</div>
						<div class="form-group">
							<label>Price</label>
							<input type="number" id ="price" class="form-control"  required min = "1">
						</div> 
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register Game</button>
						</div>
					</form>
				</article>
				</div>
			</div>
		</div>
	</div> 
	<br>
	<br>
</body>
</html>
