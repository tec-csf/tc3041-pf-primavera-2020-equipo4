<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Settings</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Nosesmash</span>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="library.html">Library</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active">Settings</a>
				</li>
			</ul>
			<form class="form-inline" action="search.html">
				<input class="form-control mr-sm-2 ml-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0 btn-space" type="submit">Search</button>
			</form>
		</div>
		<span class="navbar-brand mb-0 h1">Username</span>
		<form class="form-inline" action="login.html">
			<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out</button>
		</form>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
				  	<header class="card-header">
						<h4 class="card-title mt-2">Profile Settings</h4>
				  	</header>
				  	<article class="card-body">
						<label for="exampleFormControlTextarea1" class="col-form-label" style="margin: auto;">Change Username</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="New Username" aria-label="Recipient's username" aria-describedby="button-addon2">
							<div class="input-group-append">
						  		<button class="btn btn-outline-secondary" type="button" id="button-addon2">Change</button>
							</div>
					  	</div>
					  	<hr>
					  	<label for="exampleFormControlTextarea1" class="col-form-label" style="margin: auto;">Change Password</label>
					  	<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="New Password" aria-label="Recipient's username" aria-describedby="button-addon2">
					  	</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="Confirm Password" aria-label="Recipient's username" aria-describedby="button-addon2">
							<div class="input-group-append">
						  		<button class="btn btn-outline-secondary" type="button" id="button-addon2">Change</button>
							</div>
					  	</div>
				  	</article>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
